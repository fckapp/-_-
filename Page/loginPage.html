<body class="home-page"; id="home-page">
    <!-- header 시작 -->

                <li><a href="#"><span class="navbar-menu-text">문의</span></a></li>
            </ul>

                <li><a href="#"><span class="navbar-menu-text">회원가입</span></a></li>
            </ul>
            <a href="#" class="navbar-togglebtn">
                <i class="fa-solid fa-bars"></i>
            </a>
        </nav>
        <!-- 서브 메뉴판 -->
    </div>
    <div class="menu-pan">
        <div class="menu-pan-box">
            <div class="menu-category">
                <div class="category"><img class="main-product" src="image/EV_배터리_모델1_사진.svg" alt="모델1"></div>
            </div>
            <div class="menu-category">
                <div class="category"><img class="main-product" src="image/EV_배터리_모델2_사진.svg" alt="모델2"></div>
            </div>
            <div class="menu-category">
                <div class="category"><img class="main-product" src="image/태양광_모델3_사진.svg" alt="모델3"></div>
            </div>
            <div class="menu-category">
                <div class="category"><img class="main-product" src="image/풍력발전기_모델4.svg" alt="모델4"></div>
                <a herf="#"><p class="main-product-text"></p></a>
            </div>
        </div>
    </div>
    <tbody class="login-tbody">
        <div class="login-wrapper">
             <h1 class="login-main-text" style="font-size: 40px; text-align: center;">로그인</h1>
             <div class="login-id-items">
                <label class="login-form-label" for="login-form-id">
                    <span>아이디</span>
                 </label>
                 <div class="loginPage-information-text-box">
                    <input type="text" class="loginPage-information-text" id="loginPage-information-text-id">
                </div>
             </div>
             <div class="login-pw-items">
                <label class="login-form-label" for="login-form-pw">
                    <span>비밀번호</span>
                </label>
                <div class="loginPage-information-text-box">
                    <input type="text" class="loginPage-information-text" id="loginPage-information-text-pw">
                </div>
             </div>
             <button type="submit" class="loginPage-login-btn" id="login-btn" aria-label="로그인 버튼">완료</button>
             <p style="text-align: center; font-size: 14px;">
                <a href="#" class="need-help-login">로그인 하는데 문제가 있나요?</a>
             </p>
             <button type="submit" class="loginPage-account-btn" id="login-account-btn" aria-label="계정 생성 버튼">계정 생성하기</button>
        </div>
    </tbody>
